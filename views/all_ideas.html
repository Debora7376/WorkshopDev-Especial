{%  for idea in ideas %}
    <div class="idea">
        <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">

        <div class="content">
            
            
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <div class="description">
                {{idea.description}}
            </div>
            <form action="/ideias" method="POST" onsubmit="return deletaIdeia(event)" class="frm-lista-ideia">
                <a href="{{idea.link}}" target="_blank"> Ir para Ideias</a>

                <input type="hidden" name="id" value="{{idea.id}}">
                <button id="btn-deletar">Deletar</button>
            </form>
        </div>
    </div>

{% endfor %}
